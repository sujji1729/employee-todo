<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>employees Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>
</head>


<body>

<h1 class = "text-center my-4">Update user</h1>

	<form th:action="@{/updateEmployeeDetails/{id}(id=${allEmployees.id})}" method="POST" style="width:80%; margin:auto; border:2px solid blue; padding:20px" > 
	
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">First Name</label>
	    <input type="text" name="firstName" th:value="${allEmployees.firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	  </div>
	  
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Last Name</label>
	    <input type="text" name ="lastName" th:value="${allEmployees.lastName}" class="form-control" id="exampleInputPassword1">
	  </div>
	   
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" name="email" th:value="${allEmployees.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	  </div>
	  
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Address</label>
	    <input type="text" name="address" th:value="${allEmployees.address}" class="form-control" id="exampleInputPassword1">
	  </div>
	  
	 
	  <button type="submit" class="btn btn-primary">Update</button>
	</form>

</body>
</html>
