<!doctype html>

<html lang="en" xmlns:th= "http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>employees Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
  
  <div class = "container">
    <h1 class = "text-center my-4">Employees Information</h1>
    
    <a class="btn btn-primary" href="/createuser">Create New Employee</a> 
    <br><br>
   
   
   <table class="table table-info">
	  <thead>
	    <tr>
	      <th scope="col">S.No</th>
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">Email</th>
	      <th scope="col">Address</th>
	      <th scope="col">Action</th>
	     
	      
	    </tr>
	  </thead>
	  
	  
	  <tbody>
	  
	    <tr th:each="alldata :${allEmployees}">
	    
	      <th scope="row" th:text="${alldata.id}"></th>
	      
	     
	      <td th:text="${alldata.firstName}"></td>
	      <td th:text="${alldata.lastName}"></td>
	      <td th:text="${alldata.email}"></td>
	      <td th:text="${alldata.address}"></td>
	      <td>
	       <form th:action="@{/updateuser/{id}(id=${alldata.id})}" method="POST" style="display:inline-block">
	        <button type="submit" class="btn btn-primary">Edit</button>
	      </form>
	      
	       <form th:action="@{/deleteEmployeeDetails/{id}(id=${alldata.id})}" method="POST" style="display:inline-block">
	        <button type="submit" class="btn btn-primary">Delete</button>
	      </form>
	      </td>
	      	     
	    </tr>
	    
	    
	  </tbody>
	  
	</table>
	
    
    </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
  </body>
</html>
